<script>
  function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('clock').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
  }
  function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
  }
  </script>

{% if ib_api_connected %}

  <script type="text/javascript">
      (function worker() {
          $.ajax({
          url: 'http://127.0.0.1:8001/stocks-alarms-data/'
      });		
      // Polling the API page every second so the alerts can come while on every page.
      setTimeout(worker, 2000);
      })();
  </script>

  <script type="text/javascript">
    (function worker() {
        $.ajax({
        url: 'http://127.0.0.1:8001/alarm-trigger/',
        success: function(response) {
            console.log('Checking Trigger...');
            $('#trigger_alerts').html(response);
        }
    });		
    // Polling the API page every second
    setTimeout(worker, 2000);
    })();

  </script>
{% endif %}
